<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fkr Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="heading">Fkr Youtube Downloader</h1>
    </header>
    <div>
    <h2><label for="my-url">Paste Youtube URL</label></h2>
    <input type="url" class="my-url" placeholder="https://www.youtube.com/watch?v=cJG9_UKJfj0&t=378s"> 
    <select class="type" >
        <option value="MP3"> MP3</option>
        <option value="MP4" selected>MP4</option>
    </select>
    <br>
    <button class="download" id="btn">DOWNLOAD</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
